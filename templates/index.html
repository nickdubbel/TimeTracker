<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCal Urenberekening</title>
</head>
<body>
    <h1>iCal Urenberekening</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="event_name">Woord dat in de titel voorkomt:</label>
        <input type="text" id="event_name" name="event_name" required>
        <br><br>
        <label for="file">Upload iCal bestand:</label>
        <input type="file" id="file" name="file" accept=".ics" required>
        <br><br>
        <button type="submit">Verzenden</button>
    </form>
    <br>
    <h2>Maandelijkse Samenvatting:</h2>
    <table id="monthlySummaryTable" border="1">
        <thead>
            <tr>
                <th>Maand</th>
                <th>Totaal Uren</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

<h2>Gedetailleerde afspraken:</h2>
<table id="detailedTable" border="1">
    <thead>
        <tr>
            <th>Titel</th>
            <th>Datum</th>
            <th>Uren</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    try {
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Serverfout: ${errorText}`);
        }

        const result = await response.json();

        // Vul de tabel met maandelijkse samenvatting
        const summaryTableBody = document.querySelector('#monthlySummaryTable tbody');
        summaryTableBody.innerHTML = ""; // Reset de tabel
        result.monthly_summary.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${row.month}</td><td>${row.duration.toFixed(2)}</td>`;
            summaryTableBody.appendChild(tr);
        });

        // Vul de tabel met gedetailleerde afspraken
        const tableBody = document.querySelector('#detailedTable tbody');
        tableBody.innerHTML = ""; // Reset de tabel
        result.detailed_table.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${row.title}</td><td>${row.date}</td><td>${row.duration.toFixed(2)}</td>`;
            tableBody.appendChild(tr);
        });
    } catch (error) {
        alert(`Er is een fout opgetreden: ${error.message}`);
    }
});
</script>

</body>
</html>
